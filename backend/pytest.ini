[tool:pytest]
# Configuraci贸n de pytest para Pool Banorte API - Vercel
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Marcadores personalizados para Vercel
markers =
    vercel: tests para deploy en Vercel
    auth: tests de autenticaci贸n JWT en Vercel
    crud: tests de operaciones CRUD en Vercel
    integration: tests de integraci贸n con Supabase

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Variables de entorno para tests en Vercel
env =
    TESTING=true
    ENVIRONMENT=vercel

# Configuraci贸n de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning